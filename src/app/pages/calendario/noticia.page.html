<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="inicio" color="primary"></ion-back-button>
      </ion-buttons>
    <ion-title style="color: white">Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor =" let noticia of noticias">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
            <ion-card-title>{{noticia.title}}</ion-card-title>
          </ion-card-header>
          <ion-img *ngIf="noticia.urlToImage"
                    [src] ="noticia.urlToImage"></ion-img>
          <ion-card-content>
            <p>
              {{noticia.description}}
            </p>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
